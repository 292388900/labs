<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="css/ui-common.css" rel="stylesheet" />
    <link href="css/ui-components.css" rel="stylesheet" />
    <link href="css/iframe.css" rel="stylesheet" />
</head>
<body>
    <div class="iframe_header">
        <i class="icon-home ihome"></i>
        <ul class="iframe_nav">
            <li><a href="#">首页</a> ></li>
            <li><a href="#">产品管理</a> ></li>
            <li><a href="#">酒店产品管理</a> ></li>
            <li class="active">采购产品列表</li>
        </ul>
    </div>
    <div class="iframe_content mt10">
        <div class="p_box box_info">
            <div class="title">
			    <h4>基本信息</h4>
		    </div>
            <div class="box_content">
                <table class="e_table form-inline">
                    <tbody>
                        <tr>
                            <td width="150" class="e_label"><i class="cc1">*</i>产品名称：</td>
                            <td><input type="text" placeholder="日本团队旅游(上海送签)" class="w35"><div class="e_error"><i class="e_icon icon-error"></i>错误提示</div></td>
                        </tr>
                        <tr>
                            <td class="e_label"><i class="cc1">*</i>销售价：</td>
                            <td><input type="text" placeholder="日本团队旅游(上海送签)"><div class="e_error"><i class="e_icon icon-succeed"></i>错误提示</div></td>
                        </tr>
                        <tr>
                            <td class="e_label"><i class="cc1">*</i>销售价：</td>
                            <td><input class="search" type="text" placeholder="日本团队旅游(上海送签)"><div class="e_error"><i class="e_icon icon-warn"></i>错误提示</div></td>
                        </tr>
                        <tr>
                            <td class="e_label">产品ID：</td>
                            <td>lv123456</td>
                        </tr>
                        <tr>
                            <td class="e_label">送签类型：</td>
                            <td><label class="radio"><input type="radio">团队旅游签证</label></td>
                        </tr>
                        <tr>
                            <td class="e_label">是否附加：</td>
                            <td>
						        <label class="radio"><input type="radio" name="yesno">是</label>&#12288;&#12288;
						        <label class="radio"><input type="radio" name="yesno">否</label>
					        </td>
                        </tr>
                        <tr>
                            <td class="e_label">所属公司：</td>
                            <td>
                                <select>
					                <option value="">亚洲</option>
					                <option value="">美洲</option>
					            </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="e_label">材料截止收取提前：</td>
                            <td><input type="text" placeholder="5" class="w2"></td>
                        </tr>
                        <tr>
                            <td class="e_label">预订须知：</td>
                            <td colspan="3" class="form-inline">
						        <textarea class="e_textarea">2011-09-01至2020-12-31 :使用说明: 提交材料后，我司可能会根据您材料情况要求增补其他签证材料、担保金或者予以劝退，请积极配合。
                                2011-12-01至2021-12-31 :使用说明: 办理签证期间，领馆可能会联系您核对材料准确性并要求增补其他签证材料，请积极配合查询，有助于顺利出签！
                                2012-12-19至2013-05-16 :预订限制: 日本领馆将于2012年12月31日-2013年01月03日、01月05日、01月06日、02月11日-02月15日闭馆。</textarea>
					        </td>
                        </tr>
                        <tr>
                            <td class="e_label"></td>
                            <td><div class="fl operate"><a class="btn btn_cc1">确认提交</a><a class="btn">取消</a></div></td>
                        </tr>
                    </tbody>
                </table>
               
            </div>
        </div>
    </div>
</body>
</html>
