<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>产品商品基本信息</title>
    <link href="css/ui-common.css" rel="stylesheet" />
    <link href="css/ui-components.css" rel="stylesheet" />
    <link href="css/iframe.css" rel="stylesheet" />
    <link href="css/dialog.css" rel="stylesheet" />
</head>
<body>
    <div class="iframe_header">
        <ul class="iframe_nav">
            <li><a href="#">品类</a>：</li>
            <li><a href="#">酒店</a> ></li>
            <li><a href="#">维护信息</a> ></li>
            <li class="active">基本信息</li>
        </ul>
    </div>
    <div class="iframe_content mt10">
        <div class="tiptext tip-warning"><span class="tip-icon tip-icon-warning"></span>警告提醒：自行编辑，非系统消息</div>
        <div class="p_box box_info p_line">
            <div class="box_content">
                <table class="e_table form-inline">
                    <tbody>
                        <tr>
                            <td width="150" class="e_label">所属品类：</td>
                            <td>酒店</td>
                        </tr>
                        <tr>
                            <td class="e_label">产品ID：</td>
                            <td>123456789</td>
                        </tr>
                        <tr>
                            <td class="e_label"><i class="cc1">*</i>产品名称：</td>
                            <td><input type="text" placeholder="日本团队旅游(上海送签)" class="w35"><div class="e_error"><i class="e_icon icon-error"></i>错误提示</div></td>
                        </tr>
                        <tr>
                            <td class="e_label"><i class="cc1">*</i>是否有效：</td>
                            <td>
                                <select>
					                <option value="">前台可见</option>
					                <option value="">前台可见</option>
					            </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="e_label"><i class="cc1">*</i>推荐级别：</td>
                            <td>
                                <select>
					                <option value="">5</option>
					                <option value="">4</option>
					            </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="p_box box_info">
            <div class="title">
			    <h2 class="f16">酒店特色</h2>
		    </div>
            <div class="box_content">
                <table class="e_table form-inline">
                    <tbody>
                        <tr>
                            <td width="150" class="e_label td_top"><i class="cc1">*</i>一句话推荐：</td>
                            <td><input type="text" placeholder="日本团队旅游(上海送签)" class="w35"/><div class="e_error"><i class="e_icon icon-error"></i>错误提示</div>
                                <div class="cc3"> 注：建议填写，当前产品的突出特点，产品的优惠活动等抓人眼球的信息。 </div>
                            </td>
                        </tr>
                         <tr>
                            <td class="e_label td_top">酒店描述：</td>
                            <td><textarea class="w35"></textarea><div class="e_error"><i class="e_icon icon-error"></i>错误提示</div>
                                <div class="cc3">建议填写，当前产品的突出特点，产品的优惠活动等抓人眼球 </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="e_label td_top">行程描述：</td>
                            <td><textarea class="w35"></textarea><div class="e_error"><i class="e_icon icon-error"></i>错误提示</div>
                                <div class="cc3">建议填写，当前产品的突出特点，产品的优惠活动等抓人眼球的信息。 </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="e_label td_top">产品图片：</td>
                            <td><div>添加图片</div>
                                <div class="cc3">大图尺寸440*220，小图尺寸200*100 </div>
                            </td>
                        </tr>
                         <tr>
                            <td class="e_label td_top">地图信息：</td>
                            <td><div></div></td>
                        </tr>
                        <tr>
                            <td class="e_label"></td>
                            <td><div class="fl operate"><a class="btn btn_cc1">保存，并下一步</a></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
